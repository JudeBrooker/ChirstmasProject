<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logic Gate Calculator</title>
    <link rel="stylesheet" href="Style.css" type="text/css">
    <script src="Script.js"></script>
</head>
<body>
<h1>Logic Gate Calculator</h1>
<form>
    <h2>Logic Gate:</h2>
    <input type="radio" id="r1" value="and" name="gate"> <label for="r1">AND Gate </label> <br>
    <input type="radio" id="r2" value="or" name="gate"> <label for="r2">OR Gate </label> <br>
    <input type="radio" id="r3" value="not" name="gate"> <label for="r3">NOT Gate </label> <br>
    <input type="radio" id="r4" value="nand" name="gate"> <label for="r4">NAND Gate </label> <br>
    <input type="radio" id="r5" value="nor" name="gate"> <label for="r5">NOR Gate </label> <br>
    <input type="radio" id="r6" value="xor" name="gate"> <label for="r6">XOR Gate </label> <br>

</form>


</body>
</html>
