<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logic Gate Calculator</title>
    <link rel="stylesheet" href="Style.css" type="text/css">
    <script src="Script.js"></script>
</head>
<body>

<h1>Logic Gate Calculator</h1>

    <form style="display: inline">
        <h2>Logic Gate:</h2>
        <input type="radio" id="r1" value="ANDGate" name="gate" onchange="showGateImage(this.value, 'r1label')"> <label for="r1" id="r1label">AND Gate </label> <br>
        <input type="radio" id="r2" value="ORGate" name="gate" onchange="showGateImage(this.value, 'r2label')"> <label for="r2" id="r2label">OR Gate </label> <br>
        <input type="radio" id="r3" value="NOTGate" name="gate" onchange="showGateImage(this.value, 'r3label')"> <label for="r3" id="r3label">NOT Gate </label> <br>
        <input type="radio" id="r4" value="NANDGate" name="gate" onchange="showGateImage(this.value, 'r4label')"> <label for="r4" id="r4label">NAND Gate </label> <br>
        <input type="radio" id="r5" value="NORGate" name="gate" onchange="showGateImage(this.value, 'r5label')"> <label for="r5" id="r5label">NOR Gate </label> <br>
        <input type="radio" id="r6" value="XORGate" name="gate" onchange="showGateImage(this.value, 'r6label')"> <label for="r6" id="r6label">XOR Gate </label> <br>
    </form>

<img class="images" id="ANDGate" src="ANDGate.png" alt="AND Gate" style="display: none">
<img class="images" id="ORGate" src="ORGate2.png" alt="AND Gate" style="display: none">
<img class="images" id="NOTGate" src="NOTGate.png" alt="AND Gate" style="display: none">
<img class="images" id="NANDGate" src="NANDGate.png" alt="AND Gate" style="display: none">
<img class="images" id="NORGate" src="NORGate.png" alt="AND Gate" style="display: none">
<img class="images" id="XORGate" src="XORGate.png" alt="AND Gate" style="display: none">

<label for="inputA">Input A:</label>
<select name="dropDown" id="inputA">
    <option value="0">0</option>
    <option value="1">1</option>
</select> <br>
<label for="inputB" id="inputBLabel">Input B:</label>
<select name="dropDown" id="inputB">
    <option value="0">0</option>
    <option value="1">1</option>
</select> <br>
<button name="button" id="calculateButton" onclick="calculate()">Calculate</button>
<p id="output">Output:</p>

<table id="outputTable" style="display: none">
    <tr>
        <th>Input A</th>
        <th>Input B</th>
        <th>Output</th>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
</body>
</html>
